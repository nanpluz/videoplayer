<header>
  <h1>Video Player</h1>
</header>
<main>
  <div class="options">
    <h2>Escolha uma opção:</h2>
    <input id="input" (change)="readInput($event)" type="file">
    <label for="input">Enviar vídeo do armazenamento interno</label>
    <button routerLink="watch">Experimentar a plataforma</button>
  </div>
</main>
